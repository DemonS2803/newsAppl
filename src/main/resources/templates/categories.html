<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
    <a href="/categories/new">create a new category</a><br>
    <table th:object="${categories}">
        <tr th:each="cat :${categories}">
            <td th:text="${cat.name}"></td>
        </tr>
    </table>
</body>
</html>
